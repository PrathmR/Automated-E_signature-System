<html>
<head>
  <title>Preview Document</title>
</head>
<body>

  <p>Email detected: <strong>{{ email }}</strong></p>
  <iframe src="{{ file_url }}" width="600" height="400" style="border:1px solid black;"></iframe>
  
  <form method="POST" action="{{ url_for('sign_document', token=token) }}">

</body>
</html>
