<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-right: 10px;
        }
        button {
            padding: 5px 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Upload a Document</h1>
    <p>You can upload <b>PDF, DOCX, DOC, or Image</b> for signing.</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" required>
        <button type="submit">Upload</button>
    </form>

    <!-- Success message -->
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <!-- Flash error/warning messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for msg in messages %}
                    <li style="color: red;">{{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
